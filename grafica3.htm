<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrati</title>
  <style>
    .square {
      width: 10px;
      height: 10px;
      margin: 2px;
      display: inline-block;
    }
  </style>
</head>
<body>

<script>
  for (let i = 1; i <= 100; i++) {
    let squareColor = (i % 2 === 0) ? 'lightgrey' : 'darkgrey';
    let square = `<div class="square" style="background-color: ${squareColor}; border: 1px solid black;"></div>`;

    document.write(square);

    // Vai a capo ogni 10 numeri
    if (i % 10 === 0) {
      document.write('<br>');
    }
  }
</script>

</body>
</html>
