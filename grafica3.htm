      $counter = 1;

      for ($row = 1; $row <= 10; $row++) {
        echo '<tr>';

        for ($col = 1; $col <= 10; $col++) {
          echo '<td>';

         
          if ($counter % 2 == 0) {
    
            echo '<div style="width: 10px; height: 10px; background-color: #ddd; border: 1px solid #000;"></div>';
          } else {
           
            echo '<div style="width: 10px; height: 10px; background-color: #666; border: 1px solid #000;"></div>';
          }

          echo '</td>';
          $counter++;
        }

        echo '</tr>';
      }
    ?>
