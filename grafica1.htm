<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }

    .square {
      width: 10px;
      height: 10px;
      border: 1px solid #000;
      margin: 2px; /* Spazio tra i quadrati */
    }

    /* Colori a tuo piacere, puoi sostituire con quelli che preferisci */
    .square:nth-child(1) { background-color: #ff0000; }
    .square:nth-child(2) { background-color: #00ff00; }
    .square:nth-child(3) { background-color: #0000ff; }
    .square:nth-child(4) { background-color: #ffff00; }
    .square:nth-child(5) { background-color: #ff00ff; }
    .square:nth-child(6) { background-color: #00ffff; }
    .square:nth-child(7) { background-color: #cccccc; }
    .square:nth-child(8) { background-color: #333333; }
    .square:nth-child(9) { background-color: #990000; }
    .square:nth-child(10) { background-color: #009900; }
  </style>
  <title>Quadrati Colorati</title>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
